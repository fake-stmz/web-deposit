<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вклады</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.12/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.12/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.12/dist/js/uikit-icons.min.js"></script>
</head>
<body>
  <div class="uk-container uk-margin-top uk-flex">
    <div class="uk-container uk-width-2-3">
      <div class="uk-card uk-card-default uk-card-small">
        <p class="uk-text-lead uk-text-center uk-text-middle uk-card-body">Процентная ставка вклада: {{ percent }}%</p>
      </div>
      <div class="uk-card uk-card-default uk-card-small">
        <p class="uk-text-lead uk-text-center uk-text-middle uk-card-body">Итоговая сумма на конец периода: {{ res_sum }}</p>
      </div>
      <div class="uk-card uk-card-default uk-card-small">
        <p class="uk-text-lead uk-text-center uk-text-middle uk-card-body">Сумма накоплений: {{ profit }}</p>
      </div>
    </div>
    <div class="uk-container uk-margin-left uk-width-1-3">
      <div class="uk-card uk-card-default uk-card-small">
        <form class="uk-card-body">
          <div class="uk-margin">
            <label class="uk-form-label" for="form-sum">Сумма вклада</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-sum" type="number" step="0.01" name="dep-sum" {% if dep_sum %}value={{ dep_sum }}{% endif %}>
            </div>
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="form-duration">Срок</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-duration" name="duration" type="number" placeholder="количество месяцев" {% if dur %}value={{ dur }}{% endif %}>
            </div>
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="form-tarif">Вид потребительского вклада</label>
            <div class="uk-form-controls">
              <select class="uk-select" id="form-tarif" name="tarif">
                <option {% if tarif == "Простой" or not tarif %}selected{% endif %} value="Простой">Простой</option>
                <option {% if tarif == "Лучший" %}selected{% endif %} value="Лучший">Лучший</option>
                <option {% if tarif == "Просто космос" %}selected{% endif %} value="Просто космос">Просто космос</option>
              </select>
            </div>
          </div>
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Рассчитать</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
